tags:
  - Auth
summary: 'Sending reset password email'
security: []
operationId: 'sendResetEmail'
requestBody:
  description: 'User email for reset password'
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
responses:
  '200':
    description: 'Successfully sent reset password email'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
