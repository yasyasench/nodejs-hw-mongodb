tags:
  - Auth
summary: 'Reset password'
security: []
operationId: 'resetPassword'
requestBody:
  description: 'Credentials to reset password'
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            type: string
            format: password
          token:
            type: string
responses:
  '200':
    description: 'Password reset successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
