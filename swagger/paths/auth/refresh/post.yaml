tags:
  - Auth
summary: 'Update session'
security: []
operationId: 'refreshToken'
parameters:
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
responses:
  '200':
    description: 'Successfully refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
