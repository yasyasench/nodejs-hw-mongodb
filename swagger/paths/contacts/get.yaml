tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Retrieve a list of all contacts, with optional pagination and filtering.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Page number for pagination
    schema:
      type: integer
      example: 3
  - name: perPage
    in: query
    description: Number of contacts per page
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    description: Field to sort by
    schema:
      type: string
      example: name
  - name: sortOrder
    in: query
    description: Sort order (asc or desc)
    schema:
      type: string
      example: desc
      enum: [asc, desc]
  - name: filter
    in: query
    description: Filter contacts by field
    schema:
      type: object
      properties:
        isFavourite:
          type: boolean
        contactType:
          type: string
          enum: [personal, work, home]
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts
            data:
              type: object
              required:
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
                - contacts
              properties:
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 10
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
                contacts:
                  type: array
                  items:
                    $ref: ../../components/schemas/contacts.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
