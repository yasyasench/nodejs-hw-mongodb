tags:
  - Contacts
summary: Delete a contact by ID
operationId: deleteContact
description: Remove a specific contact from the database using their ID.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: ID of the contact to delete
    schema:
      type: string
      example: '676ed943fe97a8cd5bd02cf4'
responses:
  '204':
    description: Contact deleted successfully
  '404':
    $ref: '../../../components/responses/404.yaml'
